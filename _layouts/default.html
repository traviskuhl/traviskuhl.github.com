<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>{{ page.title }} | code.traviskuhl.com</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.8.1/build/cssreset/cssreset-min.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/code.css">
</head>
<body class="{{page.class}}">
    <header>
        <div class="inner">
            {% if page.class == 'home' %}
                <h1><a class="logo" href="/">code<sub>.traviskuhl.com</sub></a></h1>
            {% else %}
                <a class="logo" href="/">code<sub>.traviskuhl.com</sub></a>
            {% endif %}

            <ol>
                {% for item in site.posts limit 10 %}
                    <li><a href='{{ item.url }}'>{{ item.title }} <time>{{ item.date| date:"%Y-%m-%d" }}</time></a></li>
                {% endfor %}
            </ol>
        </div>
    </header>
    <div id="bd">
        {{ content }}
    </div>
    <footer>
        <a href='http://twitter.com/traviskuhl'>@traviskuhl</a>
    </footer>

        var _gaq=[['_setAccount','UA-123654-9'],['_trackPageview']];

        g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
        s.parentNode.insertBefore(g,s)}(document,'script'));
    </script>
</body>
</html>
