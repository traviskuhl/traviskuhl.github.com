<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>{{ page.title }} | code.traviskuhl.com</title>
    <meta name="viewport" content="width=device-width">    
    <link href='http://fonts.googleapis.com/css?family=Squada+One' rel='stylesheet' type='text/css'>    
    <link rel="stylesheet" href="{{ site.baseurl }}assets/code.css">
    <script src="http://yui.yahooapis.com/3.5.1/build/yui/yui-min.js"></script>
    <script src="{{ site.baseurl }}assets/code.js"></script>
</head>
<body>
    <header>
        <a class="logo" href="/">code<sub>traviskuhl.com</sub></a>

        <ol>
            {% for item in site.posts limit 10 %}
                <li><a href='{{ item.url }}'>{{ item.title }} <time>{{ item.date| date:"%Y-%m-%d" }}</time></a></li>
            {% endfor %}
        </ol>

    </header>
    <div id="bd">
        {{ content }}
    </div>
    <script>
        var _gaq=[['_setAccount','UA-123654-9'],['_trackPageview']];

        g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
        s.parentNode.insertBefore(g,s)}(document,'script'));
    </script>
</body>
</html>
